<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if Music_list%}
        <ul>
            {% for item in Music_list %}
                <li><a href="{{ item }}">{{ item }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p> 아직 데이터를 수집중입니다</p>
    {% endif %}
</body>
</html>
